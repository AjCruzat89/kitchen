    <script>let mySwiper = null;

        function initSwiper() {
            const screen_width = window.innerWidth;

            let effect = 'slide';
            if (screen_width < 568) {
                effect = 'fade';
            }

            mySwiper = new Swiper('.swiper', {
                direction: 'horizontal',
                slidesPerView: 1,
                centeredSlides: false,
                spaceBetween: 17,
                navigation: {
                    prevEl: '.bi-caret-left-fill',
                    nextEl: '.bi-caret-right-fill',
                },
                effect: effect,
                speed: 1000,
                autoplay: {
                    delay: 1500,
                    pauseOnMouseEnter: true,
                    disableOnInteraction: false,
                },
                breakpoints: {
                    568: {
                        slidesPerView: 2,
                    },
                    1024: {
                        slidesPerView: 3,
                    },
                },
            });
        }

        window.addEventListener('resize', function () {
            if (mySwiper) {
                clearInterval(interval);
                mySwiper.destroy();
                initSwiper();
            }
        });

        let interval = setInterval(function () {
            if (mySwiper) {
                clearInterval(interval);
                mySwiper.destroy();
                initSwiper();
            }
        }, 1000);

        initSwiper();</script>
